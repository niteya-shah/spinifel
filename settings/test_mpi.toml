# This toml file contains settings for testing orientation matching 
# and mpi/main with xtc2 data (no streaming).

[debug]
test = "CI settings"
verbose = true
verbosity = 0
use_callmonitor = false

[data]
out_dir = "${OUT_DIR}"

[detector]
shape = [1, 128, 128]

[psana]
enable = true 
ps_smd_n_events = 10000
ps_eb_nodes = 1
ps_srv_nodes = 0
ps_dir = "${test_data_dir}/3IYF/xtc2"       # This tests mpi/main using xtc2 w/o streaming
exp = "xpptut15"
runnum = 1

[runtime]
N_images_per_rank = 1000
use_cuda = true 
use_cufinufft = true
use_cupy = true
use_single_prec = true
chk_convergence = false

[gpu]
devices_per_node = 1

[algorithm]
N_generations =3 
nER = 50
nHIO = 25
beta = 0.3
cutoff = 0.05
N_phase_loops = 10
N_clipping = 0
N_binning = 0
N_orientations = 10000  # model_slices
N_batch_size = 1000

