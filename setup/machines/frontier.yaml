    externals:
    - spec: llvm-amdgpu@5.4.3
      prefix: /opt/rocm-5.4.3/llvm
      modules: [rocm/5.4.3]
      extra_attributes:
        compilers:
          c: /opt/rocm-5.4.3/llvm/bin/clang++
          cxx: /opt/rocm-5.4.3/llvm/bin/clang++
  hsakmt-roct:
