compilers:
- compiler:
    spec: gcc@11.2.0
    paths:
      cc: gcc
      cxx: g++
      f77: gfortran
      fc: gfortran
    flags: {}
    operating_system: sles15
    target: any
    modules:
    - PrgEnv-gnu
    - gcc/11.2.0
    - craype-x86-trento
    - libfabric

packages:
  all:
    require: "%gcc@11.2.0"
    compiler: [gcc@11.2.0]
    variants: "+rocm amdgpu_target=gfx90a"
    providers:
      # FIXME (Elliott): prevents py-scipy from building
      # blas: [cray-libsci]
      mpi: [cray-mpich]
  binutils:
    variants: +ld +gold +headers +libiberty ~nls
  elfutils:
    variants: +bzip2 ~nls +xz
  libunwind:
    variants: +pic +xz
  ncurses:
    require: "@6.3 +termlib"
  openblas:
    variants: threads=openmp

  # EXTERNALS
  cray-libsci:
    buildable: false
    externals:
    - spec: cray-libsci@22.12.1.1
      modules:
      - cray-libsci/22.12.1.1
  cray-mpich:
    buildable: false
    externals:
    - spec: cray-mpich@8.1.23 %gcc
      prefix: /opt/cray/pe/mpich/8.1.23/ofi/crayclang/10.0
      modules:
      - cray-mpich/8.1.23
  libfabric:
    buildable: false
    variants: fabrics=sockets,tcp,udp,rxm
    externals:
    - spec: libfabric@1.15.2.0
      prefix: /opt/cray/libfabric/1.15.2.0
      modules:
      - libfabric/1.15.2.0
  slurm:
    buildable: false
    externals:
    - spec: slurm@23.02.1
      prefix: /usr
  # Cray compiler wrapper relies on system pkg-config
  # See: https://github.com/spack/spack/issues/38855
  pkg-config:
    buildable: false
    externals:
    - spec: pkg-config@0.29.2
      prefix: /usr

  # ROCm
  comgr:
    buildable: false
    externals:
    - spec: comgr@5.4.3
      prefix: /opt/rocm-5.4.3/
      modules: [rocm/5.4.3]
  hip-rocclr:
    buildable: false
    externals:
    - spec: hip-rocclr@5.4.3
      prefix: /opt/rocm-5.4.3/hip
      modules: [rocm/5.4.3]
  hipblas:
    buildable: false
    externals:
    - spec: hipblas@5.4.3
      prefix: /opt/rocm-5.4.3/
      modules: [rocm/5.4.3]
  hipcub:
    buildable: false
    externals:
    - spec: hipcub@5.4.3
      prefix: /opt/rocm-5.4.3/
      modules: [rocm/5.4.3]
  hipfft:
    buildable: false
    externals:
    - spec: hipfft@5.4.3
      prefix: /opt/rocm-5.4.3/
      modules: [rocm/5.4.3]
  hipsparse:
    buildable: false
    externals:
    - spec: hipsparse@5.4.3
      prefix: /opt/rocm-5.4.3/
      modules: [rocm/5.4.3]
  miopen-hip:
    buildable: false
    externals:
    - spec: hip-rocclr@5.4.3
      prefix: /opt/rocm-5.4.3/
      modules: [rocm/5.4.3]
  miopengemm:
    buildable: false
    externals:
    - spec: miopengemm@5.4.3
      prefix: /opt/rocm-5.4.3/
      modules: [rocm/5.4.3]
  rccl:
    buildable: false
    externals:
    - spec: rccl@5.4.3
      prefix: /opt/rocm-5.4.3/
      modules: [rocm/5.4.3]
  rocblas:
