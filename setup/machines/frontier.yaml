  rocm-smi-lib:
    buildable: false
    externals:
    - spec: rocm-smi-lib@5.4.3
      prefix: /opt/rocm-5.4.3/
      modules: [rocm/5.4.3]
  hip:
    buildable: false
    externals:
    - spec: hip@5.4.3
      prefix: /opt/rocm-5.4.3
      modules:
      - craype-accel-amd-gfx90a
      - rocm/5.4.3
      extra_attributes:
        compilers:
          c: /opt/rocm-5.4.3/llvm/bin/clang++
          c++: /opt/rocm-5.4.3/llvm/bin/clang++
          hip: /opt/rocm-5.4.3/hip/bin/hipcc
      environment:
        set:
          MPICH_GPU_SUPPORT_ENABLED: 1
  hipsolver:
